<article>
    <div class="votes">{{ product.votes }}</div>
    <div class="main">
        <h2>
            <a href="{{ product.link }}">{{ product.title }}</a>
            <span>({{ product.domain() }})</span>
        </h2>
        <ul>
            <li>
                <a href (click)='product.voteUp()'>upvote</a>
            </li>
            <li>
                <a href (click)='product.voteDown()'>downvote</a>
            </li>
        </ul>
    </div>
</article>
